<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Building HTML Forms</title>
    </head>
    <body>
        <h1>HTML Forms</h1>
        <form action="/form-handling-url" method="post">
            <fieldset>
                <legend>Add User</legend>

                <div>
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" name="firstName">
                </div>

                <div>
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" name="lastName">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email_address">
                </div>

                <div>
                    <label for="status">Status</label>
                    <select name="status" id="user_status">
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="guest">Guest</option>
                    </select>
                </div>

                <div>
                    <p>Choose your favorite programming language:</p>
                    <input type="radio" id="html" name="programmingLanguage" value="HTML">
                    <label for="html">HTML</label><br>

                    <input type="radio" id="css" name="programmingLanguage" value="CSS">
                    <label for="css">CSS</label><br>

                    <input type="radio" id="javascript" name="programmingLanguage" value="Javascript">
                    <label for="javascript">Javascript</label>
                </div>

                <div>
                    <label for="comments">Comments:</label><br>
                    <textarea id="comments" name="comments"></textarea><br>

                    <label for="currentData">Current Date:</label>
                    <input type="date" id="currentDate" name="currentDate" value="currentData">
                </div>

                <div>
                    <form action="submit" method="post">
                        <label>
                            <input type="checkbox" name="newsletter" value="yest">
                            Sign up for newsletter
                        </label><br><br>

                        <label>
                            <input type="checkbox" name="agreeTerms" value="yes">
                            Agree to terms and conditions
                        </label><br><br>

                <div>
                    <input type="submit" value="Submit">
                </div>
                    </form>
                </div>

            </fieldset>
        </form>
    </body>
</html>
